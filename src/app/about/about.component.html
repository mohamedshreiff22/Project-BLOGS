<div class="container text-center my-5">
  <h1 class="mb-5">Meet Our Team</h1>
  <div class="row">
    <div
      class="col-12 col-md-4 mb-4"
      *ngFor="let member of teamMembers"
    >
      <div class="card h-100 team-member" (click)="openBio(member)">
        <img
          [src]="member.photo"
          [alt]="member.name"
          class="card-img-top img-fluid"
        />
        <div class="card-body">
          <h5 class="card-title">{{ member.name }}</h5>
          <p class="card-text">{{ member.title }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    [ngClass]="{ show: selectedMember }"
    [ngStyle]="{ display: selectedMember ? 'block' : 'none' }"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ selectedMember?.name }}</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="closeBio()"
          ></button>
        </div>
        <div class="modal-body">
          <h6>{{ selectedMember?.title }}</h6>
          <p>{{ selectedMember?.bio }}</p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal-backdrop fade show"
    *ngIf="selectedMember"
    (click)="closeBio()"
  ></div>
</div>
