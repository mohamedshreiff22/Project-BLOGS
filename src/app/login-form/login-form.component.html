<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2>تسجيل الدخول</h2>

  <div class="form-group">
    <label for="email">البريد الإلكتروني</label>
    <input id="email" formControlName="email" placeholder="أدخل بريدك الإلكتروني" type="email" required />
  </div>

  <div class="form-group">
    <label for="password">كلمة المرور</label>
    <input id="password" formControlName="password" placeholder="أدخل كلمة المرور" type="password" required />
  </div>

  <button class="button-submit" type="submit">تسجيل الدخول</button>
</form>
