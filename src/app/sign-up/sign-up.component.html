<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="flex-column">
    <label>Name</label>
    <div class="inputForm">
      <input formControlName="name" placeholder="Enter your Name" class="input" type="text" required />
    </div>
  </div>

  <div class="flex-column">
    <label>Email</label>
    <div class="inputForm">
      <input formControlName="email" placeholder="Enter your Email" class="input" type="email" required />
      <div *ngIf="signUpForm.get('email')?.errors?.['email'] && signUpForm.get('email')?.touched">
        Please enter a valid email address.
      </div>
    </div>
  </div>

  <div class="flex-column">
    <label>Password</label>
    <div class="inputForm">
      <input formControlName="password" placeholder="Enter your Password" class="input" type="password" required />
      <div *ngIf="signUpForm.get('password')?.errors?.['minlength'] && signUpForm.get('password')?.touched">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>

  <div class="flex-column">
    <label>Confirm Password</label>
    <div class="inputForm">
      <input formControlName="confirmPassword" placeholder="Confirm your Password" class="input" type="password" required />
      <div *ngIf="signUpForm.errors?.['mismatch'] && signUpForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </div>

    </div>
  </div>

  <button class="button-submit" type="submit">Sign Up</button>
</form>
