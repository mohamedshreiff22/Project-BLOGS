<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2>إنشاء حساب</h2>

  <div class="form-group">
    <label for="name">الاسم</label>
    <input id="name" formControlName="name" placeholder="أدخل اسمك" class="input" type="text" required />
  </div>

  <div class="form-group">
    <label for="email">البريد الإلكتروني</label>
    <input id="email" formControlName="email" placeholder="أدخل بريدك الإلكتروني" class="input" type="email" required />
    <div *ngIf="signUpForm.get('email')?.errors?.['email'] && signUpForm.get('email')?.touched" class="error-message">
      يرجى إدخال بريد إلكتروني صحيح.
    </div>
  </div>

  <div class="form-group">
    <label for="password">كلمة المرور</label>
    <input id="password" formControlName="password" placeholder="أدخل كلمة المرور" class="input" type="password" required />
    <div *ngIf="signUpForm.get('password')?.errors?.['minlength'] && signUpForm.get('password')?.touched" class="error-message">
      يجب أن تكون كلمة المرور على الأقل 6 أحرف.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">تأكيد كلمة المرور</label>
    <input id="confirmPassword" formControlName="confirmPassword" placeholder="أعد إدخال كلمة المرور" class="input" type="password" required />
    <div *ngIf="signUpForm.errors?.['mismatch'] && signUpForm.get('confirmPassword')?.touched" class="error-message">
      كلمات المرور غير متطابقة.
    </div>
  </div>

  <button class="button-submit" type="submit">إنشاء حساب</button>
</form>
