<div class="container">
  <div class="breadcrumb">
    <a href="#">Home</a> &gt; <a href="#">{{ tag }}</a> &gt; The Only Travel Packing Checklist You'll Ever Need
  </div>
  <div class="title">{{ tag }} Details</div>
  <div class="meta">By Mohamed Blogging Tips &nbsp; â€¢ &nbsp; March 17, 2017</div>
  <img [src]="getImageUrl()" alt="{{ tag }}" class="main-image" height="400" width="800" />
  <div class="content">
    <p>Here is some detailed information about {{ tag }}.</p>
    <!-- Content -->
  </div>

  <div class="comments-section">
    <h2>Comments</h2>
    <div *ngIf="comments.length === 0">No comments yet.</div>
    <div *ngFor="let comment of comments" class="comment">
      <div class="comment-author">{{ comment.author }}</div>
      <div class="comment-date">{{ comment.date }}</div>
      <div class="comment-text">{{ comment.text }}</div>
    </div>
  </div>

  <div class="add-comment">
    <h3>Add a Comment</h3>
    <form (submit)="submitComment(author.value, comment.value); author.value=''; comment.value=''">
      <input #author placeholder="Your Name" type="text" required />
      <textarea #comment placeholder="Your Comment" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
