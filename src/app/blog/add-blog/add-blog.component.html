<div class="container">
  <h2 class="text-center">Create a New Blog Post</h2>

  <form (ngSubmit)="onSubmit()" #blogForm="ngForm" class="blog-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="blog.title" required>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <editor [(ngModel)]="blog.content" name="content"></editor>  <!-- استخدام TinyMCE -->
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!blogForm.form.valid">Submit</button>
  </form>
</div>
